<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Security System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo escuro e corporativo -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        header, footer {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
        }

        a {
            color: #90caf9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .message.success { background-color: #2e7d32; color: white; }
        .message.error { background-color: #c62828; color: white; }
        .message.info { background-color: #0277bd; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Security System</h1>
        <nav>
            <a href="{% url 'home' %}">In√≠cio</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a> |
                <a href="{% url 'register' %}">Registrar</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Security System - Todos os direitos reservados</p>
    </footer>
</body>
</html>
