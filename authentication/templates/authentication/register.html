{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - Security System</title>
    <link rel="stylesheet" href="{% static 'authentication/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Crie sua conta</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>

        <p><a href="{% url 'login' %}">Já tem uma conta? Faça login</a></p>
    </div>
</body>
</html>
