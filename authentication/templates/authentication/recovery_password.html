{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
        <a href="{% url 'login' %}">Voltar para login</a>
    </div>
</body>
</html>
