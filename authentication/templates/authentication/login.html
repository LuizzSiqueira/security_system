{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Security System</title>
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        
        <p><a href="{% url 'register' %}">Criar uma conta</a> | <a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
    </div>
</body>
</html>
